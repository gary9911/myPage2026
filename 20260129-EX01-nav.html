<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選單練習</title>
    <link rel="stylesheet" href="css/my CSS.css">
    <style>
        .wrapper {
            width: 1024px;
            margin: 0 auto;
            background-color: var(--mycolor04);
        }

        nav {
            text-align: center;
        }

        nav ul {
            display: inline-block;
        }

        nav ul li {
            float: left;
            list-style-type: none;
            margin-top: 60px;
            margin-bottom: 60px;
        }
        nav ul li a{
            text-decoration: none;
            font-size: 28px;
            color: var(--mycolor20);
            background-color: var(--mycolor10);
            padding: 15px 20px;
            margin-right: 10px;
            border-radius: 5px;
            box-shadow: 1px 1px 2px 2px var(#aa1f9f);
        }
        nav ul li a:hover{
            background-color: var(#e01414);
            /* transform: scale(1.5); */
        }
        nav ul li:hover{
            transform: rotate(360deg) scale(1.3);
            transition: transform 0.5s;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav>
            <ul>
                <li><a href="">選單01</a></li>
                <li><a href="">選單02</a></li>
                <li><a href="">選單03</a></li>
                <li><a href="">選單04</a></li>
                <li><a href="">選單05</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
