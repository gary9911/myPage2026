<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap第一章練習筆記</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="css/my CSS.css">
</head>

<body>
    <!-- 顯示內容聚焦中央 -->
    <div class="container">
        <p class="title-02">這裡有三個按鈕 有看到嗎???</p>
        <!-- 按鈕語法，你現在是一個按鈕，你現在是紅色     -->
        <button class="btn btn-primary">紅色</button>

        <button class="btn btn-danger">藍色</button>
    <!-- 導覽頁工具 -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">個人網站</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
<!-- card工具 -->
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                    <div class="card">
                        <img src="images/07.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">頒獎典禮</h5>
                            <p class="card-text">This is a long STORY.</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="images/05.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">我是貓</h5>
                            <p class="card-text">喵喵喵...</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="images/02.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">晚上我住這裡</h5>
                            <p class="card-text">這間HOTEL非常豪華，挑高5.5米，公設比9:1自用投資兩相宜</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="images/03.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">室內裝潢</h5>
                            <p class="card-text">所有的電都用在招牌上面，房間沒有供電，不過還是蠻亮的。白天要看書是沒有問題的.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!-- 頁尾語法 文字置中 白色字 上下推3 -->
        <div class="footer text-center bg-dark text-white py-3 title-05 ">2026壹佰陸拾壹版  版權沒有 翻印隨便</div>

</html>
